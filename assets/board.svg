<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="520" viewBox="0 0 1400 520" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style><![CDATA[
      .deck { fill:#0f1423; stroke:#2a3350; stroke-width:2 }
      .label { font:12px ui-sans-serif,-apple-system,Segoe UI,Roboto,Arial; fill:#9fb2de }
      .hit { fill:#1b2133; stroke:#33406b; stroke-width:2 }
      .lit { fill:#6ea8fe; filter:url(#glow) }
      .rail { fill:#0f1423; stroke:#33406b; stroke-width:2 }
    ]]></style>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#6ea8fe" flood-opacity="0.9"/>
    </filter>
  </defs>

  <!-- Panel -->
  <rect x="10" y="10" width="1380" height="500" rx="24" class="deck"/>

  <!-- ===== Browser section (left top) ===== -->
  <g id="browser" transform="translate(60,40)">
    <rect id="btn_LOAD_1" class="hit" x="0" y="0" width="46" height="18" rx="5"/><text class="label" x="23" y="-6" text-anchor="middle">LOAD 1</text>
    <rect id="btn_LOAD_3" class="hit" x="56" y="0" width="46" height="18" rx="5"/><text class="label" x="79" y="-6" text-anchor="middle">LOAD 3</text>
    <rect id="btn_LOAD_2" class="hit" x="340" y="0" width="46" height="18" rx="5"/><text class="label" x="363" y="-6" text-anchor="middle">LOAD 2</text>
    <rect id="btn_LOAD_4" class="hit" x="396" y="0" width="46" height="18" rx="5"/><text class="label" x="419" y="-6" text-anchor="middle">LOAD 4</text>

    <rect id="btn_BACK" class="hit" x="120" y="0" width="24" height="18" rx="5"/>
    <text class="label" x="132" y="-6" text-anchor="middle">BACK</text>

    <circle id="rotary_SELECTOR" class="hit" cx="210" cy="9" r="10"/>
    <text class="label" x="210" y="-8" text-anchor="middle">ROTARY</text>

    <rect id="btn_VIEW" class="hit" x="250" y="0" width="40" height="18" rx="5"/>
    <text class="label" x="270" y="-6" text-anchor="middle">VIEW</text>

    <rect id="switch_DECK4_SAMPLER" class="hit" x="460" y="0" width="70" height="18" rx="6"/>
    <text class="label" x="495" y="-6" text-anchor="middle">DECK4/SAMPLER</text>
  </g>

  <!-- ===== Left Deck (decks 1/3) ===== -->
  <g id="deck_L" transform="translate(110,120)">
    <!-- Loop cluster -->
    <g id="loop_L" transform="translate(0,0)">
      <rect id="btn_IN4BEAT_L" class="hit" x="0" y="0" width="38" height="18" rx="5"/>
      <rect id="btn_OUT_L" class="hit" x="46" y="0" width="38" height="18" rx="5"/>
      <rect id="btn_RELOOP_EXIT_L" class="hit" x="92" y="0" width="70" height="18" rx="5"/>
      <rect id="btn_CALL_LEFT_L" class="hit" x="0" y="26" width="38" height="18" rx="5"/>
      <rect id="btn_CALL_RIGHT_L" class="hit" x="46" y="26" width="38" height="18" rx="5"/>
      <rect id="btn_MEM_L" class="hit" x="92" y="26" width="70" height="18" rx="5"/>
      <text class="label" x="60" y="-8" text-anchor="middle">LOOP</text>
    </g>

    <!-- Merge FX -->
    <g id="mergefx_L" transform="translate(0,70)">
      <rect id="btn_MERGEFX_SEL_L" class="hit" x="0" y="0" width="80" height="18" rx="5"/>
      <circle id="knob_MERGEFX_L" class="hit" cx="110" cy="9" r="10"/>
      <text class="label" x="50" y="-8" text-anchor="middle">MERGE FX</text>
    </g>

    <!-- Transport -->
    <g id="transport_L" transform="translate(0,120)">
      <rect id="btn_PLAY_L" class="hit" x="0" y="0" width="60" height="22" rx="6"/>
      <rect id="btn_CUE_L"  class="hit" x="70" y="0" width="60" height="22" rx="6"/>
      <rect id="btn_DECK_SELECT_L" class="hit" x="140" y="0" width="80" height="22" rx="6"/>
      <rect id="btn_JOG_CUTTER_L" class="hit" x="230" y="0" width="80" height="22" rx="6"/>
    </g>

    <!-- Mode buttons -->
    <g id="padmodes_L" transform="translate(0,160)">
      <rect id="mode_HOTCUE_L"  class="hit" x="0" y="0" width="70" height="18" rx="5"/>
      <rect id="mode_PADFX_L"   class="hit" x="80" y="0" width="70" height="18" rx="5"/>
      <rect id="mode_BEATJUMP_L"class="hit" x="160" y="0" width="90" height="18" rx="5"/>
      <rect id="mode_SAMPLER_L" class="hit" x="260" y="0" width="80" height="18" rx="5"/>
    </g>

    <!-- 8 pads -->
    <g id="pads_L" transform="translate(0,190)">
      <rect id="pad_L_1" class="hit" x="0"   y="0" width="30" height="22" rx="6"/>
      <rect id="pad_L_2" class="hit" x="36"  y="0" width="30" height="22" rx="6"/>
      <rect id="pad_L_3" class="hit" x="72"  y="0" width="30" height="22" rx="6"/>
      <rect id="pad_L_4" class="hit" x="108" y="0" width="30" height="22" rx="6"/>
      <rect id="pad_L_5" class="hit" x="144" y="0" width="30" height="22" rx="6"/>
      <rect id="pad_L_6" class="hit" x="180" y="0" width="30" height="22" rx="6"/>
      <rect id="pad_L_7" class="hit" x="216" y="0" width="30" height="22" rx="6"/>
      <rect id="pad_L_8" class="hit" x="252" y="0" width="30" height="22" rx="6"/>
    </g>

    <!-- Jog -->
    <circle id="jog_L" class="hit" cx="390" cy="120" r="110"/>
    <text class="label" x="390" y="120" text-anchor="middle" dy="4">JOG L</text>

    <!-- Tempo / Master / Sync cluster (labels only; targets for lights if needed) -->
    <g id="tempo_L" transform="translate(520,0)">
      <rect id="btn_BEAT_SYNC_L" class="hit" x="0" y="0" width="80" height="18" rx="5"/>
      <rect id="btn_MASTER_L"    class="hit" x="0" y="26" width="80" height="18" rx="5"/>
      <rect id="slider_TEMPO_L"  class="hit" x="100" y="0" width="12" height="160" rx="6"
            data-minY="0" data-maxY="140"/>
    </g>
  </g>

  <!-- ===== Right Deck (decks 2/4) ===== -->
  <g id="deck_R" transform="translate(740,120)">
    <!-- Mirror of left, IDs end in _R -->
    <g id="loop_R" transform="translate(340,0)">
      <rect id="btn_IN4BEAT_R" class="hit" x="0" y="0" width="38" height="18" rx="5"/>
      <rect id="btn_OUT_R" class="hit" x="46" y="0" width="38" height="18" rx="5"/>
      <rect id="btn_RELOOP_EXIT_R" class="hit" x="92" y="0" width="70" height="18" rx="5"/>
      <rect id="btn_CALL_LEFT_R" class="hit" x="0" y="26" width="38" height="18" rx="5"/>
      <rect id="btn_CALL_RIGHT_R" class="hit" x="46" y="26" width="38" height="18" rx="5"/>
      <rect id="btn_MEM_R" class="hit" x="92" y="26" width="70" height="18" rx="5"/>
      <text class="label" x="60" y="-8" text-anchor="middle">LOOP</text>
    </g>

    <g id="mergefx_R" transform="translate(330,70)">
      <rect id="btn_MERGEFX_SEL_R" class="hit" x="0" y="0" width="80" height="18" rx="5"/>
      <circle id="knob_MERGEFX_R" class="hit" cx="110" cy="9" r="10"/>
      <text class="label" x="50" y="-8" text-anchor="middle">MERGE FX</text>
    </g>

    <g id="transport_R" transform="translate(320,120)">
      <rect id="btn_PLAY_R" class="hit" x="0" y="0" width="60" height="22" rx="6"/>
      <rect id="btn_CUE_R"  class="hit" x="70" y="0" width="60" height="22" rx="6"/>
      <rect id="btn_DECK_SELECT_R" class="hit" x="140" y="0" width="80" height="22" rx="6"/>
      <rect id="btn_JOG_CUTTER_R" class="hit" x="230" y="0" width="80" height="22" rx="6"/>
    </g>

    <g id="padmodes_R" transform="translate(340,160)">
      <rect id="mode_HOTCUE_R"  class="hit" x="0" y="0" width="70" height="18" rx="5"/>
      <rect id="mode_PADFX_R"   class="hit" x="80" y="0" width="70" height="18" rx="5"/>
      <rect id="mode_BEATJUMP_R"class="hit" x="160" y="0" width="90" height="18" rx="5"/>
      <rect id="mode_SAMPLER_R" class="hit" x="260" y="0" width="80" height="18" rx="5"/>
    </g>

    <g id="pads_R" transform="translate(340,190)">
      <rect id="pad_R_1" class="hit" x="0"   y="0" width="30" height="22" rx="6"/>
      <rect id="pad_R_2" class="hit" x="36"  y="0" width="30" height="22" rx="6"/>
      <rect id="pad_R_3" class="hit" x="72"  y="0" width="30" height="22" rx="6"/>
      <rect id="pad_R_4" class="hit" x="108" y="0" width="30" height="22" rx="6"/>
      <rect id="pad_R_5" class="hit" x="144" y="0" width="30" height="22" rx="6"/>
      <rect id="pad_R_6" class="hit" x="180" y="0" width="30" height="22" rx="6"/>
      <rect id="pad_R_7" class="hit" x="216" y="0" width="30" height="22" rx="6"/>
      <rect id="pad_R_8" class="hit" x="252" y="0" width="30" height="22" rx="6"/>
    </g>

    <circle id="jog_R" class="hit" cx="180" cy="120" r="110"/>
    <text class="label" x="180" y="120" text-anchor="middle" dy="4">JOG R</text>

    <g id="tempo_R" transform="translate(-40,0)">
      <rect id="btn_BEAT_SYNC_R" class="hit" x="0" y="0" width="80" height="18" rx="5"/>
      <rect id="btn_MASTER_R"    class="hit" x="0" y="26" width="80" height="18" rx="5"/>
      <rect id="slider_TEMPO_R"  class="hit" x="-20" y="0" width="12" height="160" rx="6"
            data-minY="0" data-maxY="140"/>
    </g>
  </g>

  <!-- ===== Mixer (center) ===== -->
  <g id="mixer" transform="translate(520,100)">
    <!-- 4 channels: TRIM, EQ HI/MID/LOW, FILTER, CUE, FADER -->
    <g id="chan1" transform="translate(0,0)">
      <circle id="trim_ch1"  class="hit" cx="0"   cy="0" r="10"/>
      <circle id="eq_hi_ch1" class="hit" cx="0"   cy="30" r="9"/>
      <circle id="eq_mid_ch1"class="hit" cx="0"   cy="60" r="9"/>
      <circle id="eq_low_ch1"class="hit" cx="0"   cy="90" r="9"/>
      <circle id="filter_ch1"class="hit" cx="0"   cy="120" r="9"/>
      <rect   id="cue_ch1"   class="hit" x="-14" y="142" width="28" height="16" rx="4"/>
      <rect   id="fader_ch1" class="hit" x="-6"  y="170" width="12" height="160" rx="6"
              data-minY="170" data-maxY="300"/>
    </g>
    <g id="chan2" transform="translate(70,0)">
      <circle id="trim_ch2"  class="hit" cx="0"   cy="0" r="10"/>
      <circle id="eq_hi_ch2" class="hit" cx="0"   cy="30" r="9"/>
      <circle id="eq_mid_ch2"class="hit" cx="0"   cy="60" r="9"/>
      <circle id="eq_low_ch2"class="hit" cx="0"   cy="90" r="9"/>
      <circle id="filter_ch2"class="hit" cx="0"   cy="120" r="9"/>
      <rect   id="cue_ch2"   class="hit" x="-14" y="142" width="28" height="16" rx="4"/>
      <rect   id="fader_ch2" class="hit" x="-6"  y="170" width="12" height="160" rx="6"
              data-minY="170" data-maxY="300"/>
    </g>
    <g id="chan3" transform="translate(140,0)">
      <circle id="trim_ch3"  class="hit" cx="0"   cy="0" r="10"/>
      <circle id="eq_hi_ch3" class="hit" cx="0"   cy="30" r="9"/>
      <circle id="eq_mid_ch3"class="hit" cx="0"   cy="60" r="9"/>
      <circle id="eq_low_ch3"class="hit" cx="0"   cy="90" r="9"/>
      <circle id="filter_ch3"class="hit" cx="0"   cy="120" r="9"/>
      <rect   id="cue_ch3"   class="hit" x="-14" y="142" width="28" height="16" rx="4"/>
      <rect   id="fader_ch3" class="hit" x="-6"  y="170" width="12" height="160" rx="6"
              data-minY="170" data-maxY="300"/>
    </g>
    <g id="chan4" transform="translate(210,0)">
      <circle id="trim_ch4"  class="hit" cx="0"   cy="0" r="10"/>
      <circle id="eq_hi_ch4" class="hit" cx="0"   cy="30" r="9"/>
      <circle id="eq_mid_ch4"class="hit" cx="0"   cy="60" r="9"/>
      <circle id="eq_low_ch4"class="hit" cx="0"   cy="90" r="9"/>
      <circle id="filter_ch4"class="hit" cx="0"   cy="120" r="9"/>
      <rect   id="cue_ch4"   class="hit" x="-14" y="142" width="28" height="16" rx="4"/>
      <rect   id="fader_ch4" class="hit" x="-6"  y="170" width="12" height="160" rx="6"
              data-minY="170" data-maxY="300"/>
    </g>

    <!-- Master/Booth + meters (labels) -->
    <g id="master" transform="translate(300,0)">
      <circle id="master_level" class="hit" cx="0" cy="0" r="10"/>
      <circle id="booth_level"  class="hit" cx="0" cy="30" r="9"/>
      <rect id="xfader_rail" class="rail" x="-200" y="340" width="400" height="10" rx="5"/>
      <rect id="xfader" class="hit" x="-40" y="336" width="40" height="18" rx="4"
            data-minX="-200" data-maxX="200"/>
    </g>
  </g>

  <!-- ===== Effects section (top center) ===== -->
  <g id="fx" transform="translate(630,40)">
    <rect id="btn_BEATFX_SELECT" class="hit" x="0" y="0" width="110" height="18" rx="5"/>
    <rect id="btn_BEATFX_CH"     class="hit" x="120" y="0" width="130" height="18" rx="5"/>
    <rect id="btn_BEAT_MINUS"    class="hit" x="0" y="28" width="60" height="18" rx="5"/>
    <rect id="btn_BEAT_PLUS"     class="hit" x="70" y="28" width="60" height="18" rx="5"/>
    <circle id="knob_BEATFX_LEVEL" class="hit" cx="160" cy="37" r="10"/>
    <rect id="btn_BEATFX_ON"     class="hit" x="190" y="28" width="60" height="18" rx="5"/>
  </g>
</svg>
