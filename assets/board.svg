<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="600" viewBox="0 0 1600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style><![CDATA[
      .panel { fill:#0f1423; stroke:#2a3350; stroke-width:2 }
      .rail  { fill:#0f1423; stroke:#33406b; stroke-width:2 }
      .label { font:12px ui-sans-serif,-apple-system,Segoe UI,Roboto,Arial; fill:#9fb2de }
      .hit   { fill:#1b2133; stroke:#33406b; stroke-width:2 }
      .lit   { fill:#6ea8fe; filter:url(#glow) }
      .padcap { rx:6 }
    ]]></style>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#6ea8fe" flood-opacity="0.9"/>
    </filter>
  </defs>

  <!-- chassis -->
  <rect x="10" y="10" width="1580" height="580" rx="28" class="panel"/>

  <!-- ================= LEFT DECK ================= -->
  <g id="deck_L" transform="translate(60,60)">
    <!-- top: IN/OUT/RELOOP + CALL + MEMORY -->
    <g id="loop_L">
      <rect id="btn_IN4BEAT_L"    class="hit" x="0"   y="0"  width="56" height="22" rx="6"/>
      <rect id="btn_OUT_L"        class="hit" x="64"  y="0"  width="56" height="22" rx="6"/>
      <rect id="btn_RELOOP_EXIT_L"class="hit" x="128" y="0"  width="96" height="22" rx="6"/>
      <rect id="btn_CALL_LEFT_L"  class="hit" x="0"   y="28" width="56" height="22" rx="6"/>
      <rect id="btn_CALL_RIGHT_L" class="hit" x="64"  y="28" width="56" height="22" rx="6"/>
      <rect id="btn_MEM_L"        class="hit" x="128" y="28" width="96" height="22" rx="6"/>
      <text class="label" x="90" y="-10" text-anchor="middle">LOOP / MEMORY</text>
    </g>

    <!-- jog cutter + deck select cluster -->
    <g id="deck_ctrl_L" transform="translate(240,0)">
      <circle id="btn_JOG_CUTTER_L" class="hit" cx="0" cy="12" r="12"/>
      <rect   id="btn_DECK_SELECT_L" class="hit" x="24" y="0" width="80" height="24" rx="6"/>
      <text class="label" x="24" y="-10">JOG CUTTER</text>
      <text class="label" x="64" y="40" text-anchor="middle">DECK</text>
    </g>

    <!-- MERGE FX -->
    <g id="mergefx_L" transform="translate(380,-8)">
      <text class="label" x="0" y="-10">MERGE FX</text>
      <circle id="knob_MERGEFX_L" class="hit" cx="0" cy="12" r="16"/>
      <g transform="translate(-22,32)">
        <rect id="btn_MERGEFX_SEL_L" class="hit" x="-14" y="0" width="60" height="20" rx="6"/>
        <text class="label" x="16" y="36" text-anchor="middle">1 2 3 4</text>
      </g>
    </g>

    <!-- JOG -->
    <g id="jog_group_L" transform="translate(180,70)">
      <circle id="jog_L" class="hit" cx="190" cy="160" r="150"/>
      <circle class="rail" cx="190" cy="160" r="115"/>
      <text class="label" x="190" y="160" dy="4" text-anchor="middle">JOG L</text>
    </g>

    <!-- transport -->
    <g id="transport_L" transform="translate(0,330)">
      <rect id="btn_CUE_L"  class="hit" x="0"   y="0" width="70" height="28" rx="8"/>
      <rect id="btn_PLAY_L" class="hit" x="80"  y="0" width="90" height="28" rx="14"/>
    </g>

    <!-- pad mode -->
    <g id="padmodes_L" transform="translate(0,370)">
      <rect id="mode_HOTCUE_L"   class="hit" x="0"   y="0" width="84" height="20" rx="6"/>
      <rect id="mode_PADFX_L"    class="hit" x="92"  y="0" width="84" height="20" rx="6"/>
      <rect id="mode_BEATJUMP_L" class="hit" x="184" y="0" width="100" height="20" rx="6"/>
      <rect id="mode_SAMPLER_L"  class="hit" x="292" y="0" width="96" height="20" rx="6"/>
    </g>

    <!-- 4x2 pads -->
    <g id="pads_L" transform="translate(0,398)">
      <rect id="pad_L_1" class="hit padcap" x="0"   y="0"  width="52" height="36"/>
      <rect id="pad_L_2" class="hit padcap" x="64"  y="0"  width="52" height="36"/>
      <rect id="pad_L_3" class="hit padcap" x="128" y="0"  width="52" height="36"/>
      <rect id="pad_L_4" class="hit padcap" x="192" y="0"  width="52" height="36"/>
      <rect id="pad_L_5" class="hit padcap" x="0"   y="44" width="52" height="36"/>
      <rect id="pad_L_6" class="hit padcap" x="64"  y="44" width="52" height="36"/>
      <rect id="pad_L_7" class="hit padcap" x="128" y="44" width="52" height="36"/>
      <rect id="pad_L_8" class="hit padcap" x="192" y="44" width="52" height="36"/>
    </g>

    <!-- TEMPO fader -->
    <g id="tempo_L" transform="translate(300,410)">
      <rect class="rail" x="260" y="-70" width="14" height="160" rx="7"/>
      <rect id="slider_TEMPO_L" class="hit" x="256" y="0" width="22" height="26" rx="6" data-minY="-58" data-maxY="72"/>
      <text class="label" x="267" y="98" text-anchor="middle">TEMPO</text>
    </g>
  </g>

  <!-- ================= MIXER ================= -->
  <g id="mixer" transform="translate(560,40)">
    <!-- LOAD row -->
    <g id="load_row" transform="translate(0,0)">
      <rect id="btn_LOAD_1" class="hit" x="0"   y="0" width="70" height="22" rx="6"/>
      <rect id="btn_LOAD_2" class="hit" x="120" y="0" width="70" height="22" rx="6"/>
      <rect id="btn_LOAD_3" class="hit" x="240" y="0" width="70" height="22" rx="6"/>
      <rect id="btn_LOAD_4" class="hit" x="360" y="0" width="70" height="22" rx="6"/>
      <text class="label" x="220" y="-10" text-anchor="middle">LOAD</text>
    </g>

    <!-- 4 channels -->
    <g id="chan1" transform="translate(20,40)">
      <circle id="trim_ch1"   class="hit" cx="0"  cy="0"   r="12"/>
      <circle id="eq_hi_ch1"  class="hit" cx="0"  cy="40"  r="10"/>
      <circle id="eq_mid_ch1" class="hit" cx="0"  cy="78"  r="10"/>
      <circle id="eq_low_ch1" class="hit" cx="0"  cy="116" r="10"/>
      <circle id="filter_ch1" class="hit" cx="0"  cy="154" r="10"/>
      <rect   id="cue_ch1"    class="hit" x="-16" y="178" width="32" height="18" rx="5"/>
      <rect   class="rail" x="-6" y="204" width="12" height="180" rx="6"/>
      <rect   id="fader_ch1"  class="hit"  x="-10" y="270" width="20" height="22" rx="6" data-minY="210" data-maxY="350"/>
      <text class="label" x="0" y="410" text-anchor="middle">1</text>
    </g>

    <g id="chan2" transform="translate(140,40)">
      <circle id="trim_ch2"   class="hit" cx="0"  cy="0"   r="12"/>
      <circle id="eq_hi_ch2"  class="hit" cx="0"  cy="40"  r="10"/>
      <circle id="eq_mid_ch2" class="hit" cx="0"  cy="78"  r="10"/>
      <circle id="eq_low_ch2" class="hit" cx="0"  cy="116" r="10"/>
      <circle id="filter_ch2" class="hit" cx="0"  cy="154" r="10"/>
      <rect   id="cue_ch2"    class="hit" x="-16" y="178" width="32" height="18" rx="5"/>
      <rect   class="rail" x="-6" y="204" width="12" height="180" rx="6"/>
      <rect   id="fader_ch2"  class="hit"  x="-10" y="270" width="20" height="22" rx="6" data-minY="210" data-maxY="350"/>
      <text class="label" x="0" y="410" text-anchor="middle">2</text>
    </g>

    <g id="chan3" transform="translate(260,40)">
      <circle id="trim_ch3"   class="hit" cx="0"  cy="0"   r="12"/>
      <circle id="eq_hi_ch3"  class="hit" cx="0"  cy="40"  r="10"/>
      <circle id="eq_mid_ch3" class="hit" cx="0"  cy="78"  r="10"/>
      <circle id="eq_low_ch3" class="hit" cx="0"  cy="116" r="10"/>
      <circle id="filter_ch3" class="hit" cx="0"  cy="154" r="10"/>
      <rect   id="cue_ch3"    class="hit" x="-16" y="178" width="32" height="18" rx="5"/>
      <rect   class="rail" x="-6" y="204" width="12" height="180" rx="6"/>
      <rect   id="fader_ch3"  class="hit"  x="-10" y="270" width="20" height="22" rx="6" data-minY="210" data-maxY="350"/>
      <text class="label" x="0" y="410" text-anchor="middle">3</text>
    </g>

    <g id="chan4" transform="translate(380,40)">
      <circle id="trim_ch4"   class="hit" cx="0"  cy="0"   r="12"/>
      <circle id="eq_hi_ch4"  class="hit" cx="0"  cy="40"  r="10"/>
      <circle id="eq_mid_ch4" class="hit" cx="0"  cy="78"  r="10"/>
      <circle id="eq_low_ch4" class="hit" cx="0"  cy="116" r="10"/>
      <circle id="filter_ch4" class="hit" cx="0"  cy="154" r="10"/>
      <rect   id="cue_ch4"    class="hit" x="-16" y="178" width="32" height="18" rx="5"/>
      <rect   class="rail" x="-6" y="204" width="12" height="180" rx="6"/>
      <rect   id="fader_ch4"  class="hit"  x="-10" y="270" width="20" height="22" rx="6" data-minY="210" data-maxY="350"/>
      <text class="label" x="0" y="410" text-anchor="middle">4</text>
    </g>

    <!-- crossfader + master/booth -->
    <g id="master_cluster" transform="translate(220,470)">
      <rect id="xf_rail" class="rail" x="-200" y="0" width="400" height="12" rx="6"/>
      <rect id="xfader" class="hit" x="-30" y="-4" width="60" height="20" rx="6" data-minX="-200" data-maxX="200"/>
      <text class="label" x="0" y="36" text-anchor="middle">CROSSFADER</text>
    </g>

    <g id="levels" transform="translate(480,40)">
      <text class="label" x="0" y="-10">MASTER</text>
      <circle id="master_level" class="hit" cx="0" cy="0" r="12"/>
      <text class="label" x="0" y="28" text-anchor="middle">LEVEL</text>
      <g transform="translate(0,60)">
        <text class="label" x="0" y="-10">BOOTH</text>
        <circle id="booth_level" class="hit" cx="0" cy="0" r="10"/>
        <text class="label" x="0" y="24" text-anchor="middle">LEVEL</text>
      </g>
    </g>
  </g>

  <!-- ================= FX COLUMN ================= -->
  <g id="fx" transform="translate(1080,60)">
    <text class="label" x="0" y="-10">BEAT FX</text>
    <rect id="btn_BEATFX_SELECT" class="hit" x="0" y="0" width="120" height="22" rx="6"/>
    <rect id="btn_BEATFX_CH"     class="hit" x="0" y="28" width="120" height="22" rx="6"/>
    <g transform="translate(0,64)">
      <rect id="btn_BEAT_MINUS" class="hit" x="0"  y="0" width="60" height="22" rx="6"/>
      <rect id="btn_BEAT_PLUS"  class="hit" x="68" y="0" width="60" height="22" rx="6"/>
      <circle id="knob_BEATFX_LEVEL" class="hit" cx="144" cy="11" r="12"/>
      <rect id="btn_BEATFX_ON" class="hit" x="170" y="0" width="70" height="22" rx="6"/>
    </g>
  </g>

  <!-- ================= RIGHT DECK ================= -->
  <g id="deck_R" transform="translate(1040,60)">
    <!-- loop / memory -->
    <g id="loop_R">
      <rect id="btn_IN4BEAT_R"    class="hit" x="214" y="0"  width="56" height="22" rx="6"/>
      <rect id="btn_OUT_R"        class="hit" x="278" y="0"  width="56" height="22" rx="6"/>
      <rect id="btn_RELOOP_EXIT_R"class="hit" x="342" y="0"  width="96" height="22" rx="6"/>
      <rect id="btn_CALL_LEFT_R"  class="hit" x="214" y="28" width="56" height="22" rx="6"/>
      <rect id="btn_CALL_RIGHT_R" class="hit" x="278" y="28" width="56" height="22" rx="6"/>
      <rect id="btn_MEM_R"        class="hit" x="342" y="28" width="96" height="22" rx="6"/>
    </g>

    <!-- jog cutter + deck select -->
    <g id="deck_ctrl_R" transform="translate(120,0)">
      <circle id="btn_JOG_CUTTER_R" class="hit" cx="300" cy="12" r="12"/>
      <rect   id="btn_DECK_SELECT_R" class="hit" x="200" y="0" width="80" height="24" rx="6"/>
    </g>

    <!-- MERGE FX -->
    <g id="mergefx_R" transform="translate(50,-8)">
      <text class="label" x="360" y="-10">MERGE FX</text>
      <circle id="knob_MERGEFX_R" class="hit" cx="360" cy="12" r="16"/>
      <rect id="btn_MERGEFX_SEL_R" class="hit" x="330" y="32" width="60" height="20" rx="6"/>
    </g>

    <!-- JOG -->
    <g id="jog_group_R" transform="translate(0,70)">
      <circle id="jog_R" class="hit" cx="300" cy="160" r="150"/>
      <circle class="rail" cx="300" cy="160" r="115"/>
      <text class="label" x="300" y="160" dy="4" text-anchor="middle">JOG R</text>
    </g>

    <!-- transport -->
    <g id="transport_R" transform="translate(360,330)">
      <rect id="btn_CUE_R"  class="hit" x="0"   y="0" width="70" height="28" rx="8"/>
      <rect id="btn_PLAY_R" class="hit" x="80"  y="0" width="90" height="28" rx="14"/>
    </g>

    <!-- pad mode -->
    <g id="padmodes_R" transform="translate(360,370)">
      <rect id="mode_HOTCUE_R"   class="hit" x="0"   y="0" width="84" height="20" rx="6"/>
      <rect id="mode_PADFX_R"    class="hit" x="92"  y="0" width="84" height="20" rx="6"/>
      <rect id="mode_BEATJUMP_R" class="hit" x="184" y="0" width="100" height="20" rx="6"/>
      <rect id="mode_SAMPLER_R"  class="hit" x="292" y="0" width="96" height="20" rx="6"/>
    </g>

    <!-- 4x2 pads -->
    <g id="pads_R" transform="translate(360,398)">
      <rect id="pad_R_1" class="hit padcap" x="0"   y="0"  width="52" height="36"/>
      <rect id="pad_R_2" class="hit padcap" x="64"  y="0"  width="52" height="36"/>
      <rect id="pad_R_3" class="hit padcap" x="128" y="0"  width="52" height="36"/>
      <rect id="pad_R_4" class="hit padcap" x="192" y="0"  width="52" height="36"/>
      <rect id="pad_R_5" class="hit padcap" x="0"   y="44" width="52" height="36"/>
      <rect id="pad_R_6" class="hit padcap" x="64"  y="44" width="52" height="36"/>
      <rect id="pad_R_7" class="hit padcap" x="128" y="44" width="52" height="36"/>
      <rect id="pad_R_8" class="hit padcap" x="192" y="44" width="52" height="36"/>
    </g>

    <!-- TEMPO -->
    <g id="tempo_R" transform="translate(0,410)">
      <rect class="rail" x="24" y="-70" width="14" height="160" rx="7"/>
      <rect id="slider_TEMPO_R" class="hit" x="20" y="0" width="22" height="26" rx="6" data-minY="-58" data-maxY="72"/>
      <text class="label" x="31" y="98" text-anchor="middle">TEMPO</text>
    </g>
  </g>
</svg>
